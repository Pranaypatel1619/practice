<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        /* smooth or gradually */
        /* trasition(:hover) or animation (page loaded) */
        p {
            text-align: center;
            /* transition-property: letter-spacing,background-color;
    transition-duration: 3s,8s;
    transition-delay: 0s,2s; */
            /* short end format */
            transition: letter-spacing 3s, background-color 8s 2s;
        }

        p:hover {
            letter-spacing: 10px;
            color: blue;
            background-color: yellow;
        }

        .border {
            margin: auto;
            height: 200px;
            width: 200px;
            border: 1px solid red;
            transition: color 2s 1s, background-color 5s 1s;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            transition: 8sec;
        }

        .border:hover {
            color: blue;
            background-color: cadetblue;
            /* transform: translate(50px,30px); */
            transform: skew(120deg, 60deg);
        }

        .images {
            width: 50%;
            margin: auto;
        }

        .images img {
            width: 20px;
            height: 400px;
            object-fit: cover;
            border-radius: 20px;
            transition: 3s;
        }

        .images img:hover {
            width: 300px;
        }

        button {
            width: 200px;
            height: 80px;
            border: 2px solid yellow;
            margin-left: 600px;
            border-radius: 20px;
            background-color: rgb(93, 155, 158);
            color: brown;
            transition: 3s;
        }

        button:hover {
            background-color: rgb(161, 201, 203);
        }

        .scale {
            width: 250px;
            /* over flow headden means the img will be fixed in the div tag not comes out */
            overflow: hidden;
            border: 2px solid;
            margin: auto;
        }

        .scale img {
            width: 100%;
            transition: 3s;
        }

        .scale img:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <p>Hello World</p>
    <div class="border"></div>
    <div class="images"><img src="https://cdn.pixabay.com/photo/2024/05/26/15/27/kid-8788962_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2019/01/18/20/08/heart-3940561_1280.jpg" alt="">
        <img src="https://cdn.pixabay.com/photo/2024/09/20/01/37/dubai-creek-9060098_1280.jpg" alt="">
    </div>
    <button>Ok</button><br>
    <div class="scale">
        <img src="https://cdn.pixabay.com/photo/2021/10/02/11/43/empire-state-building-6675010_1280.jpg" alt="">
    </div>
</body>

</html>
