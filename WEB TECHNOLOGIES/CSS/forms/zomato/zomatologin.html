<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomatologin</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        body {
            background-color: gainsboro;
        }

        .title {
            width: 450px;
            height: 455px;
            border: 1px solid transparent;
            background-color: aliceblue;
            margin: auto;
            margin-top: 100px;
            border-radius: 8px;
            padding: 20px;
        }
        .title2{
            font-size: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(79 79 79);    
        }
        .data-text{
            width: 395px;
            height: 45px;
            padding: 10px;
            margin-top: 25px;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid rgb(207 207 207);
        }
        .create-btn{
            width: 395px;
            height: 45px;
            padding: 10px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 15px;
            background-color: rgb(239 79 95);;
            color: aliceblue;
            border: 1px solid rgb(207 207 207);
        }
        .line1{
            border: 1px solid rgb(207 207 207);
            margin-top: 18px;
        }
        .sign-btn{
            width: 395px;
            height: 45px;
            padding: 10px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 15px;
            background-color: transparent;
            color: black;
            border: 1px solid rgb(207 207 207);
        }
        .line2{
            border: 1px solid rgb(207 207 207);
            margin-top: 35px;
        }
        .login{
            margin-top: 25px;
        }
    </style>
</head>

<body>
    <div class="title">
        <div class="title2">Login</div>
        <form action="">
            <input class="data-text" type="text" placeholder="Phone"><br>
            <button class="create-btn">Send One Time Password</button>
        </form>
        <div class="line1"></div>
        <button class="sign-btn"><i class="fa-solid fa-envelope"></i> Continue with Email</button>
        <button class="sign-btn"><i class="fa-brands fa-google"></i> Sign in with Google</button>
        <div class="line2"></div>
        <div class="login">New to Zomato?<a href="file:///Users/katukampranay/Desktop/web%20tech/css/assnmt4/zomatosignup.html">Create account</a></div>
    </div>

</body>

</html>
