<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomatosignup</title>
    <style>
        * {
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }

        body {
            background-color: gainsboro;
        }

        .title {
            width: 450px;
            height: 480px;
            border: 1px solid transparent;
            background-color: aliceblue;
            margin: auto;
            margin-top: 100px;
            border-radius: 8px;
            padding: 20px;
        }

        .title2 {
            font-size: 25px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: rgb(79 79 79);
        }

        .data-text {
            width: 395px;
            height: 45px;
            padding: 10px;
            margin-top: 25px;
            border-radius: 5px;
            background-color: transparent;
            border: 1px solid rgb(207 207 207);
        }

        .data-text:focus {
            color: rgba(207, 207, 207, 0.574);
        }

        .data-box {
            margin-top: 20px;
            width: 10px;
            color: rgb(207 207 207);
            font-size: 10px;
        }

        .create-btn {
            width: 395px;
            height: 45px;
            padding: 10px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 15px;
            background-color: #cdcdcd;
            color: aliceblue;
            border: 1px solid rgb(207 207 207);
        }

        .line1 {
            border: 1px solid rgb(207 207 207);
            margin-top: 18px;
        }

        .sign-btn {
            width: 395px;
            height: 45px;
            padding: 10px;
            margin-top: 25px;
            border-radius: 5px;
            font-size: 15px;
            font-size: 15px;
            background-color: transparent;
            color: black;
            border: 1px solid rgb(207 207 207);
        }

        .login {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: red;
        }

        span {
            color: rgb(105 105 105);
            font-size: 13px;
            word-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="title">
        <div class="title2">Singup</div>
        <form action="">
            <input class="data-text" type="text" placeholder="Full Name"><br>
            <input class="data-text" type="text" placeholder="Email"><br>
            <input type="checkbox" class="data-box"> <span> I agree to Zomato's <a href="">Terms of Service, Privacy
                    Policy and Content Policies</a></span><br>
            <button class="create-btn">Create account</button>
        </form>
        <div class="line1"></div>
        <button class="sign-btn">Sign in with Google</button>
        <div class="line1"></div>
        <div class="login">Already have an account? <a
                href="file:///Users/katukampranay/Desktop/web%20tech/css/assnmt4/zomatologin.html">Log in</a></div>
    </div>
</body>

</html>
