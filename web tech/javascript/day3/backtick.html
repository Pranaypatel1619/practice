<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // es6
    // ``backtick
    // 1. we can use ' " inside ``
    console.log(`i'm "pranay"`);
    //2.templete string/literal
    console.log(` my hobbies are
    1.travelling
    2.playing`);

    var x=10;
    var y=20;
    console.log("the addition of",x,"and",y,"is", x+y);
    //3 string interpolation ${}
    console.log(`the addition of ${x} and ${y} is ${x+y}`);

    console.log(typeof window); //object //browser
    //inbuilt object
    console.log(window.console);
    console.log("hello world")
    //console.clear()     //it will clear all the data from console
</script>
</body>
</html>
