<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            width: 100%;
            height: 100vh;
            background-image: radial-gradient(circle at top left, orangered);
        }

        .container {
            width: 15vw;
            height: 10vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        input {
            width: 33%;
            height: 90%;
            background-color: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 3vw;
            font-weight: bold;
        }

        span {
            width: 33%;
            height: 90%;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="button" value="-" onclick="dec()">
        <span id="result">1</span>
        <input type="button" value="+" onclick="inc()">
    </div>
    <script src="./task.js"></script>
</body>

</html>
