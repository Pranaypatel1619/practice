<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <label for="">choose your gender</label>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="female">female
        <input type="radio" name="gender" value="others">others
        <br>

        <label for="">conform the application</label>
        <input type="radio" name="conform app" value="Yes">Yes
        <input type="radio" name="conform app" value="No">No
        <br>

        <label for="">Languages u known</label>
        <input type="checkbox" name="lang" value="Telugu">Telugu
        <input type="checkbox" name="lang" value="English">English
        <input type="checkbox" name="lang" value="Hindi">Hindi
        <input type="checkbox" name="lang" value="Tamil">Tamil
        <br>

        <label for="">select the state</label>
        <select name="states" id="state" multiple>
            <option value="TG">TG</option>
            <option value="AP">AP</option>
            <option value="Goa">Goa</option>
            <option value="MP">MP</option>
            <option value="Bangaloor">Bangaloor</option>
        </select>
        <br>
        <label for="">college</label>
        <input list="clg" name="college">
        <datalist id="clg">
            <option value="MRIET">MRIET</option>
            <option value="MREC">MREC</option>
            <option value="MRCET">MRCET</option>
            <option value="CMR">CMR</option>
        </datalist>
        <BR>

        <button>Conform</button>

    </form>
</body>
</html>
