<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <!-- list <li></li> -->
     <!-- ol is a numbered list
     1/A/a/I/i -->
    <ol type="A">
        <li>apple</li>
        <li>bat</li>
        <li>cat</li>
    </ol>
    <!-- ul is also know as bulleted
    disc,circle,square -->
    <ul type="disc">
        <li>red</li>
        <li>blue</li>
        <li>black</li>
    </ul>
    <ol type="I">
    <li>coffie</li>
    <ol type="a">
<li>black</li>
<li>cold</li>
</ol>
</ol>
</body>

</body>
</html>
