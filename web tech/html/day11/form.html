<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="" method=""><br>
        <label for="uname">UserName:</label><br>
        <input type="text" placeholder="First Name" id="uname" name="user name"><br>
        
        <label for="psw">Enter your password:</label><br>
        <input type="password" placeholder="password" id="psw" name="userpassword"><br>

        <label for="">Enter your date of birth:</label><br>
        <input type="date" placeholder="date of birth" name="userdob"><br>

        <label for="">Enter your time:</label><br>
        <input type="time" placeholder="Enter time" name="usertime"><br>
<!-- both date and time together -->
        <label for="">Enter your date and time of your birth:</label><br>
        <input type="datetime-local" placeholder="date and time" name="userD&T"><br>

        <label for="">Enter your phno:</label><br>
        <input type="tel" placeholder="Enter Phone No" name="usertelno"><br>

        <label for="">Enter your file:</label><br>
        <input type="file" placeholder="Enter file" name="userfile"><br>

        <label for=""> range:</label><br>
        <input type="range" placeholder="range" name="range"><br>

        <label for="">Enter your address:</label><br>
        <!-- textarea is used for feedback or address  -->
     <textarea name="" id="" placeholder="Enter Address"></textarea> <br>
     <input type="submit">
     <input type="reset">
     <br>

</body>
</html>
