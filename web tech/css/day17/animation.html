<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            text-align: center;
            animation-name: pranay;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }
        @keyframes pranay{
            from{letter-spacing: 0px;color: chartreuse;}
            to{letter-spacing: 10px;color: cadetblue;}
        }
        .img1{
            display: block;
            margin: auto;
            animation-name: aaa;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
        }
        @keyframes aaa{
            from{transition: 2s;
                transform: scale(1.2);}
        }
        .parent{
            height: 300px;
            width: 300px;
            border: 3px solid gray;
            display: flex;
            justify-content: center;
            position: relative;
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: crimson;
            animation-name: box;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-delay: 2s;
            position: absolute;
            top: 100px;
        }
        @keyframes box{
            from{transition: 2s;
                transform: scale(3);}
        }
        .img2{
            margin-left: 500px;
            position: absolute;
            animation: wheel 5s infinite linear;
        }
        @keyframes wheel {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
    </style>
</head>
<body>
    <h1>welcome to dubai</h1>
    <img class="img1" style="height: 300px; width: 600px;"
    src="https://cdn.pixabay.com/photo/2017/04/08/10/42/burj-khalifa-2212978_1280.jpg" alt=""><br>
    <div class="parent">
        <div class="child"></div>
    </div>
    <img style="height: 300px; width: 300px;"
    class="img2" src="https://media.istockphoto.com/id/653861580/photo/bicycle-wheel.jpg?s=1024x1024&w=is&k=20&c=S28c4ORcmy_dHVQDtAmKMNH6lNC0HDwKI7DZ8MmTM-o=" alt="">
</body>
</html>
