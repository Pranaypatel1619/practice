<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         .aaa{
            border: none;
            background: teal;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 30px;
         }
         .aaa:hover{
            background-color: rgb(55, 0, 255);
            cursor: pointer;
         }
         .bbb{
            border: none;
            background: rgb(11, 4, 196);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
         }
         .ccc{
            border: none;
            background: rgb(4, 155, 122);
            color: rgb(196, 4, 4);
            padding: 10px 15px;
            border-radius: 8px;
         }
         .ddd {
            border: 1px solid;
            border-radius: 20px;
            color: white;
            padding: 10px 70px;
            background-color: #0064e0;
            cursor: pointer;
        }
         .eee {
            border: 1px solid;
            border-radius: 20px;
            padding: 10px 90px;
            background-color: rgb(255 255 255);
            cursor: pointer;
        }
        .eee:hover{
            background-color: rgb(85, 255, 0);
        }
        .fff {
            border: 1px solid #0064e0;
            padding: 10px 30px;
            border-radius: 20px;
            color: #0064e0;
            background-color: rgb(255 255 255);
            cursor: pointer;
        }
        .fff:hover{
            background-color: #04b7c0;
        }
        .ggg{
            border: 1px solid #e00000;
            padding: 10px 30px;
            border-radius: 40px;
            color: #0064e0;
            background-color: rgb(7, 83, 108);
            color: aliceblue;
            cursor: pointer;
        }
        .hhh{
            border: none;
            border-radius: 90px;
            background-color: transparent;
            cursor: pointer;
            padding: 5px 5px;
            font-size: 100px;
        }
        .iii{
            background-color: aliceblue;
            color: black;
            padding: 40px 80px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 30px;
            background-image: url(https://images.unsplash.com/opengraph/1x1.png?mark=https%3A%2F%2Fimages.unsplash.com%2Fopengraph%2Flogo.png&mark-w=64&mark-align=top%2Cleft&mark-pad=50&h=630&w=1200&blend=https%3A%2F%2Fimages.unsplash.com%2Fphoto-1568791386507-3d0ab339fdd3%3Fcrop%3Dfaces%252Cedges%26h%3D630%26w%3D1200%26blend%3D000000%26blend-mode%3Dnormal%26blend-alpha%3D10%26mark-w%3D750%26mark-align%3Dmiddle%252Ccenter%26mark%3Dhttps%253A%252F%252Fimages.unsplash.com%252Fopengraph%252Fsearch-input.png%253Fw%253D750%2526h%253D84%2526txt%253Dsubmit%2526txt-pad%253D80%2526txt-align%253Dmiddle%25252Cleft%2526txt-color%253D%252523000000%2526txt-size%253D40%2526txt-width%253D660%2526txt-clip%253Dellipsis%2526auto%253Dformat%2526fit%253Dcrop%2526q%253D60%26auto%3Dformat%26fit%3Dcrop%26q%3D60%26ixid%3DM3wxMjA3fDB8MXxzZWFyY2h8NHx8c3VibWl0fGVufDB8fHx8MTczNTAzMjA4N3ww%26ixlib%3Drb-4.0.3&blend-w=1&auto=format&fit=crop&q=60);
            background-position: top center;
        }
        .jjj{
            background-color: aliceblue;
            padding: 40px 80px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            background-image: url(https://media.istockphoto.com/id/494725470/photo/yes-concept.jpg?s=612x612&w=0&k=20&c=pLjCw00Iq6O76i-zHh7WqVZFOQpUYWMX_sUEri0kUds=);
            background-size: cover;
        }
        .kkk{
            background-color: aliceblue;
            padding: 40px 80px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50px;
            background-image: linear-gradient(to left bottom, #deca1c, #ff8f44, #ff5e8d, #d162d1, #1279eb);
        }

         i{
           padding-right: 20px; 
         }
         
    </style>
</head>
<body>
    <BUtton class="aaa"><i class="fa-solid fa-cart-shopping"></i>ENTER</BUtton><br><br>
    <BUtton class="bbb">login</BUtton><br><br>
    <BUtton class="ccc">submit</BUtton><br><br>
    <button class="ddd" type="submit">Login</button><br><br>
    <button class="eee" type="submit">Create new account</button><br><br>
    <button class="fff" type="submit">Forgotten password?</button><br><br>
    <button class="ggg" type="submit"><i class="fa-solid fa-trash"></i>Delete</button><br><br>
    <BUtton class="hhh"><i class="fa-solid fa-toggle-on"></i></BUtton><br><br>
    <BUtton class="hhh"><i class="fa-solid fa-play"></i></BUtton>
    <BUtton class="hhh"><i class="fa-solid fa-pause"></i></BUtton><br><br>
    <BUtton class="iii">submit</BUtton><br><br>
    <BUtton class="jjj"></BUtton><br><br>
    <BUtton class="kkk">Back</BUtton><br><br>

</body>
</html>
