<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #flex-container{
            height: 400px;
            width: 50%;
            border: solid;
            display: flex;
        }
        .flex-item{
            height: 100px;
            width: 100px;
            border: solid;
        }
    </style>
</head>
<body>
    <div id="flex-container">
        <div class="flex-item"></div>
        <div class="flex-item"></div>
        <div class="flex-item"></div>
    </div>
</body>
</html>
