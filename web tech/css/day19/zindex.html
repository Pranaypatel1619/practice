<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zindex</title>
    <style>
        h1{
            color: yellow;
        }
        img{
            position: absolute;
            top: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Hello Every one</h1>
    <img style="height: 300px; width: 300px"
     src="https://cdn.pixabay.com/photo/2024/06/22/09/08/childs-hand-8845806_1280.jpg" alt="">
</body>
</html>
